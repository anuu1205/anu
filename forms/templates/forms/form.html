<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    /* ðŸŒˆ General Page Styling */
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* ðŸ“¦ Form Container */
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      transform: scale(0.98);
    }

    .success-message {
      display: none;
      text-align: center;
      color: green;
      margin-top: 15px;
      font-weight: 500;
    }

    .error-message {
      display: none;
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      <div class="error-message" id="nameError">Please enter your name</div>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <div class="error-message" id="emailError">Please enter a valid email</div>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Enter subject">

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
      <div class="error-message" id="messageError">Please enter a message</div>

      <button type="submit">Send Message</button>
      <p class="success-message" id="successMsg">âœ… Your message has been sent!</p>
    </form>
  </div>

  <script>
    // âš¡ Simple Form Validation + Success Message
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Stop actual form submission

      let isValid = true;

      // Clear all errors
      document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');

      // Validate name
      const name = document.getElementById('name');
      if (name.value.trim() === '') {
        document.getElementById('nameError').style.display = 'block';
        isValid = false;
      }

      // Validate email
      const email = document.getElementById('email');
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.value.match(emailPattern)) {
        document.getElementById('emailError').style.display = 'block';
        isValid = false;
      }

      // Validate message
      const message = document.getElementById('message');
      if (message.value.trim() === '') {
        document.getElementById('messageError').style.display = 'block';
        isValid = false;
      }

      // If everything is valid, show success message
      if (isValid) {
        successMsg.style.display = 'block';
        form.reset();

        // Hide success after 3 seconds
        setTimeout(() => {
          successMsg.style.display = 'none';
        }, 3000);
      }
    });
  </script>

</body>
</html>
